<!DOCTYPE html>
<html>
<head>
    <meta name="TriviaGame" content="width=device-width, initial-scale=1.0">
    <title>Triva Game</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    
    <div id="container">
        <div id="logo">
            <img src="assets\star-wars-logo-3-1.png">
        </div>
        
        <div id="title">
            <h2>TRIVIA</h2>
        </div>
        <div id="questions">
            <div id="questionsContainer" class="hide">
                <div id="question"></div>
                <div id="answers">
                    <label id="a" class="answer"></label>
                    
                    <label id="b" class="answer"></label>
                    
                    <label id="c" class="answer"></label>
                    
                    <label id="d" class="answer"></label>
                    <br>
                    <input type="text" autocomplete="off" id="answer">
                    <br>
                    <span id="error"></span>
                    <br>
                    <input type="button" id="submit" value="Submit">
                </div>
            </div>
            <button id="start">START</button>
            <label id="finalScore" class="hide"></label>
        </div>  
        <div id="timer">
            <div id="timerContainer">
                <h2>SCORE</h2>
                <span id="seconds" class="hide">0</span>
                <span id="score">0</span>
            </div>
        </div>
        
        <div id="footer">
            <audio id="audio" autoplay loop>
                <source src="assets\yodaTheme.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
    <script src="trivia.js"></script>
</body>
</html>
