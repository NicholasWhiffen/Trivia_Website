<!DOCTYPE html>
<html>
<head>
    <meta name="TriviaGame" content="width=device-width, initial-scale=1.0">
    <title>Triva Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>TRIVIA</h2>
        </div>
        
        <div id="difficulty">
            <h2>HOW TO PLAY</h2>
            <div id="rules">
                
            </div>
        </div>
        <div id="questions">
            <h2>QUESTIONS</h2>
            <div id="questionsContainer" class="hide">
                <div id="question"></div>
                <div id="answers">
                    <label id="a"></label>
                    <br>
                    <label id="b"></label>
                    <br>
                    <label id="c"></label>
                    <br>
                    <label id="d"></label>
                    <br>
                    <input type="text" id="answer">
                    <br>
                    <span id="error"></span>
                    <br>
                    <input type="button" id="submit" value="Submit">
                </div>
            </div>
            <button id="start">START</button>
            <label id="finalScore" class="hide"></label>
        </div>  
        <div id="rules">
            <h2>HIGH SCORES</h2>
        </div>
        
        <div id="footer">
            <p>Footer</p>
        </div>
    </div>
    <script src="trivia.js"></script>
</body>
</html>
