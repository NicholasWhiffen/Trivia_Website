<!DOCTYPE html>
<html>
<head>
    <meta name="TriviaGame" content="width=device-width, initial-scale=1.0">
    <title>Triva Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>TRIVIA</h2>
        </div>
        
        <div id="difficulty">
            <h2>DIFFICULTY</h2>
        </div>
        <div id="questions">
            <h2>QUESTIONS</h2>
            <div id="question"></div>
            <div id="answers">
                <button type="button">A</button>
                <button type="button">B</button>
                <button type="button">C</button>
                <button type="button">D</button>
            </div>
        </div>  
        <div id="rules">
            <h2>HOW TO PLAY</h2>
        </div>
        
        <div id="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
